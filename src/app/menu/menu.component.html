<StackLayout>
    <Label *ngFor="let item of ListOptions"  class="itemMenu">
        <FormattedString>
            <Span text="#&ensp;" class="{{item.category}} icons-menu"></Span>
            <Span text="{{item.name}}" class="text-menu"></Span>
        </FormattedString>
    </Label>
</StackLayout>
