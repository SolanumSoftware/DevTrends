<StackLayout>
    <Label *ngFor="let item of ListOptions" [ngClass]="{active: selected == item.category }"  class="itemMenu" (tap)="select(item.category)">
        <FormattedString>
            <Span text="#&ensp;" class="{{item.category}} icons-menu"></Span>
            <Span text="{{item.name}}" class="text-menu"></Span>
        </FormattedString>
    </Label>
</StackLayout>
